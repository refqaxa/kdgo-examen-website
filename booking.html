<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveren - Feast</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

    <!-- Header with navigation -->
    <div id="header"></div>

    <section class="hero">
        <h1>Arrangement: Bedrijfsfeest</h1>
    </section>

    <section class="booking-info">
        <h2>Bedrijfsfeest</h2>
        <p>Trouwen buiten in de natuur naast planten met lichtjes in de nacht.</p>
        <p>Lorem ipsum dolor sit amet. Eum sint earum est obcaecati asperiores ut ipsam facere aut itaque voluptates eum nihil molestias aut mollitia quis. [...]</p>
    </section>

    <section class="booking-form">
        <h2>Reserveren</h2>
        <form>
            <label>Voornaam en achternaam</label>
            <input type="text" placeholder="Naam">

            <label>Bedrijfsnaam</label>
            <input type="text" placeholder="Bedrijfsnaam">

            <label>Telefoonnummer</label>
            <input type="text" placeholder="Telefoonnummer">

            <label>E-mailadres</label>
            <input type="email" placeholder="E-mailadres">

            <label>Aantal personen</label>
            <input type="number" placeholder="Aantal personen">

            <label>Datum met tijd</label>
            <input type="text" placeholder="Datum en tijd">

            <label>IdeeÃ«n / Wensen</label>
            <textarea placeholder="Uw wensen"></textarea>

            <button type="submit">Aanvragen</button>
        </form>
    </section>

    <div id="footer"></div>

    <!-- script to implement header + footer + hamburger menu -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        // 1) inject header + footer
        Promise.all([
            fetch("components/header.html").then(r => r.text()).then(html => document.getElementById("header").innerHTML = html),
            fetch("components/footer.html").then(r => r.text()).then(html => document.getElementById("footer").innerHTML = html)
        ]).then(() => {
            // 2) pas je hamburger logic pas hier toe
            const hamburger = document.getElementById('hamburger');
            const nav       = document.getElementById('my-nav');
            if (!hamburger || !nav) return;

            hamburger.addEventListener('click', e => {
            e.stopPropagation();
            nav.classList.toggle('active');
            });
            document.addEventListener('click', e => {
            if (!nav.contains(e.target) && e.target !== hamburger) {
                nav.classList.remove('active');
            }
            });
        });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
