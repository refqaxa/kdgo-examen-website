<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Feast</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header with navigation -->
    <div id="header"></div>

    <section class="hero">
        <h1>#Contact</h1>
    </section>

    <section class="contact-form">
        <h2>Contact ons</h2>
        <form>
            <label>Naam</label>
            <input type="text" placeholder="Uw naam">

            <label>E-mail</label>
            <input type="email" placeholder="Uw e-mailadres">

            <label>Bericht / Offerte</label>
            <textarea placeholder="Uw bericht of offerteaanvraag"></textarea>

            <button type="submit">Opsturen</button>
        </form>
    </section>

    <div id="footer"></div>

    <!-- script to implement header + footer + hamburger menu -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        // 1) inject header + footer
        Promise.all([
            fetch("components/header.html").then(r => r.text()).then(html => document.getElementById("header").innerHTML = html),
            fetch("components/footer.html").then(r => r.text()).then(html => document.getElementById("footer").innerHTML = html)
        ]).then(() => {
            // 2) pas je hamburger logic pas hier toe
            const hamburger = document.getElementById('hamburger');
            const nav       = document.getElementById('my-nav');
            if (!hamburger || !nav) return;

            hamburger.addEventListener('click', e => {
            e.stopPropagation();
            nav.classList.toggle('active');
            });
            document.addEventListener('click', e => {
            if (!nav.contains(e.target) && e.target !== hamburger) {
                nav.classList.remove('active');
            }
            });
        });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
