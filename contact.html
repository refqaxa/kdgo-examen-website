<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Feast</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <section class="hero" style="--hero-bg: url('/images/31a03406-23b1-4d64-abd1-1da9463a6cb7.jpg')">
        <h1>#Contact</h1>
    </section>

    <section class="contact-form">
        <h2>Contact ons</h2>
        <form>
            <label>Naam</label>
            <input type="text" placeholder="Uw naam">

            <label>E-mail</label>
            <input type="email" placeholder="Uw e-mailadres">

            <label>Bericht / Offerte</label>
            <textarea placeholder="Uw bericht of offerteaanvraag"></textarea>

            <button type="submit">Opsturen</button>
        </form>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
