<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Feast</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <section class="hero" style="--hero-bg: url('/images/31a03406-23b1-4d64-abd1-1da9463a6cb7.jpg')">
        <h1>#Contact</h1>
    </section>

    <!-- Contact form section -->
    <section class="container py-5 section">
        <h3 class="text-center mb-4">Contact ons</h3>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

            <form>
                <div class="mb-4">
                <label for="naam" class="form-label">Naam</label>
                <input
                    type="text"
                    id="naam"
                    class="form-control form-control-underline"
                    placeholder="Uw naam">
                </div>

                <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input
                    type="email"
                    id="email"
                    class="form-control form-control-underline"
                    placeholder="Uw e-mailadres">
                </div>

                <div class="mb-4">
                <label for="bericht" class="form-label">Bericht / Offerte</label>
                <textarea
                    id="bericht"
                    rows="4"
                    class="form-control form-control-underline"
                    placeholder="Uw bericht of offerteaanvraag"></textarea>
                </div>

                <div class="text-center">
                <button type="submit" class="btn btn-submit">Opsturen</button>
                </div>
            </form>

            </div>
        </div>
    </section>


    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
